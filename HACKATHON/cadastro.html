<!DOCTYPE html>
<html lang="pt-br">
<head>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <title>PROFINI</title>
          <link rel="preconnect" href="https://fonts.googleapis.com">
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
          <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&display=swap" rel="stylesheet">
          <link href="css/style.css" rel="stylesheet">
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid form-login">
        <div class="row full-height">
          <div class="col-4 d-flex justify-content-center align-items-center logo2">
            <div>
                <a href="index.html"><img src="img/PROFINIlogo.png"></img></a>
            </div>
          </div>
          <div class="col-8 d-flex justify-content-center align-items-center login">
            <form>
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" aria-describedby="nome" placeholder="Joaquim">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="Email">
                    <div id="email" class="form-text">Ex: teste@gmail.com</div>
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" placeholder="****************">  
                 </div>
                <div class="mb-3">
                    <label for="confirmarSenha" class="form-label">Confirmar de senha:</label>
                    <input type="password" class="form-control" id="confirmarSenha" placeholder="****************">  
                </div>
                <a href="perfil.html" class="btn btn-primary">Cadastrar-se</a>
                <div class="mt-3">
                    <p> Já possui uma conta ? <a href="login.html">Entrar em uma sessão</a></p>
                </div>
            </form>
          </div>
        </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
